{% load static %}
<!DOCTYPE html>
<html lang="en">

{% include "include/head.html" %}
<link rel="stylesheet" type="text/css" href="{% static 'cssterm/css/cssterm.css' %}">

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        {% include "include/header.html" %}
        {% include "include/sidebar.html" %}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">

                {% include "0_SERVER/3_turtlebot/1_title.html" %}
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-8" id="">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Fire Detection</h4>
                            </div>

                            <div class="card-body">
                                <img src="http://{{ip}}:8000/web/WebCamera/webcam/"  style="width:100%; height:100%" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-4" id="">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Web Camera Test</h4>
                            </div>
                            <div class="card-body">
                                <h5>- USER CAMERA TEST</h5>
                            </div>
                            <div class="card-body">
                                <p> IP : {{ip}} <p>
                            </div>
                            <div class="card-body">
                                <div class="cssterm">
                                    {{Exception_MESSAGE}}
                                </div>

                            </div>
                        </div>
                    </div>
                 
                </div>
            </div>
        </div>

        {% include "include/footer.html" %}

    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

<script src="{% static 'ver1/vendor/global/global.min.js' %}"></script>
<script src="{% static 'ver1/js/quixnav-init.js' %}"></script>
<script src="{% static 'ver1/vendor/quixnav/quixnav.min.js' %}"></script>
<script src="{% static 'ver1/js/custom.min.js' %}"></script>

<!-- detect browser for best performance in js-->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://jquery.thewikies.com/browser/jquery.browser.js"></script>
<script src="http://code.jquery.com/jquery-1.3.2.min.js"></script>
<script src="{% static 'cssterm/scripts/cssterm.js' %}"></script>
</body>

</html>
